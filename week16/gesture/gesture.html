<body>
    <div id="ele" style="background-color:#1a2a3a;width:100px;height: 100px;"></div>
</body>
<script src="./gesture.js" ></script>
<script>
    const body = document.body;
    const ele = document.getElementById('ele');
    describeTouches(body);
    let x = 0, y = 0;
    body.addEventListener('start', e => {
    })
    body.addEventListener('move', e => {
        console.log(e);
        ele.style.transform = `translate(${x + e.clientX - e.startX}px, ${y + e.clientY - e.startY}px)`
    })
    body.addEventListener('panend', e => {
        x += e.clientX - e.startX;
        y += e.clientY - e.startY;
    })
</script>
